<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for aquascaping lovers">
    <meta name="keywords" content="biotop, aquascaping, aquarium, aquarium fish, aquarium plants">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Biotop Aquascape | Contact</title>
</head>

<body>

    <!-- logo and navigation links -->

    <div class="nav-bar">
        <a href="index.html">
            <img src="assets/images/logo.webp" alt="Biotop Aquascaping logo" class="logo">
        </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="benefits.html">Benefits</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- contact section -->

    <div id="contact-header">
        <h1>Get in touch with an aquascaper</h1>
    </div>
    <div class="container">
        <div class="lines">
            <div class="circle">
                <i class="fa-solid fa-address-card"></i>
            </div>
        </div>
    </div>
    <div class="contact">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Contact Us</h2>
            <input type="text" name="first_name" id="firstname" placeholder="First Name" required>
            <input type="text" name="last_name" id="lastname" placeholder="Last Name" required>
            <input type="email" name="email_address" id="email" placeholder="Email" required>
            <input type="text" name="mobile_number" id="mobile" placeholder="Mobile" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type Your Message Here..." required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>

    <!-- footer section -->

    <footer>
        <div class="footer-container">
            <div class="footer-lines">
                <div class="footer-circle">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
            </div>
        </div>
        <ul class="social-links">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="http://Instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/333c0c2f48.js" crossorigin="anonymous"></script>
</body>

</html>
